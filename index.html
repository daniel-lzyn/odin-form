<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Form</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="sidebar">
        <div>
            <div class="logo_bar">
                <img src="./img/odin-icon.svg" alt="Odin Logo" class="logo">
                <p class="logo_text">ODIN</p>
            </div>
        </div>
        <p>
            Photo by
            <a href="https://unsplash.com/@haliewestphoto">Halie West</a>
            on
            <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">Unsplash</a>
        </p>
    </div>
    <div class="main_container">
        <p class="description">
            This is not a real online service! You know you need something
            like this in your life to help you realize your deepest dreams.
            Sign up <i>now</i> to get started.
        </p>
        <p class="description">
            You <i>know</i> you want to.
        </p>
        <form action="/">
            <fieldset class="form_data">
                <p class="form_header">Let's do this!</p>
                <div class="form_row">
                    <div class="form_column">
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" id="first_name" name="first_name" autocomplete="given-name">
                    </div>
                    <div class="form_column">
                        <label for="last_name"> LAST NAME</label>
                        <input type="text" id="last_name" name="last_name" autocomplete="family-name">
                    </div>
                </div>
                <div class="form_row">
                    <div class="form_column">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email" autocomplete="email">
                    </div>
                    <div class="form_column">
                        <label for="phone_number"> PHONE NUMBER</label>
                        <input type="tel" id="phone_number" name="phone_number">
                    </div>
                </div>
                <div class="form_row">
                    <div class="form_column">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password" required class="password_form">
                    </div>
                    <div class="form_column">
                        <label for="confirm_password">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm_password" name="confirm_password" required class="password_form">
                    </div>
                </div>
            </fieldset>
            <button type="submit" class="submit_btn"> Create Account</button>
        </form>
        <p class="normal_description">
            Already have an account? <a href="/login" class="login_link">Log in</a>
        </p>
    </div>
</body>
</html>
